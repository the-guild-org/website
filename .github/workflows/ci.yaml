          path: '**/node_modules'
          key: ${{runner.os}}-yarn-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-yarn

      - name: Install Dependencies
        run: yarn

      - name: Prettier Check
        run: 'yarn prettier:check'
